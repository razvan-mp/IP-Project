<app-nav-login></app-nav-login>

<div class="login-container2">
    <div class="pictures">
        <div class="left-pic">
            <img id="movies-image" src="../../assets/images/movies.png" alt="">
        </div>
        <div class="right-pic" fxLayoutAlign="center center">

            <div class="login-container">
                <h1>Register</h1>
                <form (ngSubmit)="onSubmit()" autocomplete="off">
                    <input type="text" id="username" name="username"  [(ngModel)]="username" placeholder="Username"><br>
                    <input type="text" id="Email" name="email" [(ngModel)]="email" placeholder="Email"><br>
                    <input type="password" id="Password" name="password" [(ngModel)]="password" placeholder="Password"><br>
                    <input type="password" id="password" name="r_password" [(ngModel)]="repeatPassword" placeholder="Repeat password"><br>



              
                <div *ngIf="errorMessage" class="warning">
                    <p>Password and RepeatPassword not matching!</p>
                  </div>
                  <br>
                  <br>
                <button type="submit" >Create account</button>
                </form>
            </div>
        </div>
    </div>



</div>

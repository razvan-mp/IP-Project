<div class="carousel-animation-wrapper mt-0 pt-0 bt-0">
  <div class="carousel-wrapper mt-0 pt-0 bt-0">
    <igx-carousel #carousel>
      <igx-slide *ngFor="let slide of slides;">
        <div class="slide-wrapper">
          <igx-card>
            <igx-card-header>
              <h1 style="font-size:2em;" igxCardHeaderTitle>{{slide.heading}}</h1>
            </igx-card-header>

            <igx-card-content>
              <p>{{slide.description}}</p>
            </igx-card-content>

            <igx-card-media>
              <img [src]="slide.image">
            </igx-card-media>

            <igx-card-actions>
              <a  igxButton href="{{slide.link}}" target="_blank" >Read More</a>
            </igx-card-actions>
          </igx-card>
        </div>
      </igx-slide>
      <ng-template igxCarouselIndicator></ng-template>
    </igx-carousel>
  </div>
</div>
